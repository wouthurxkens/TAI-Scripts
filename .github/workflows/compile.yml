name: Compile TI-84 Files

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install ti-tools
        run: |
          python -m pip install --upgrade pip
          pip install git+https://github.com/cqb13/ti-tools

      - name: Create bin directory
        run: mkdir -p bin

      - name: Compile .txt to .8xp
        run: |
          for file in src/*.txt; do
            # Extract filename without extension
            filename=$(basename "$file" .txt)
            echo "Compiling $file to bin/$filename.8xp"
            ti-tools8x conv-prog "$file" "bin/$filename.8xp"
          done

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-8xp-files
          path: bin/
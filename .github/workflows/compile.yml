name: Compile TI-84 Files

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install tivars library
        run: pip install tivars

      - name: Create bin directory
        run: mkdir -p bin

      - name: Compile .txt to .8xp
        run: |
          shopt -s nullglob
          for file in src/*.txt; do
            filename=$(basename "$file" .txt)
            echo "Compiling $file..."
            # Invokes the tokenizer directly to convert text to 8xp
            python3 -m tivars.tokenizer "$file" -o "bin/$filename.8xp"
          done

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-8xp-files
          path: bin/
name: Compile TI-84 Files

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Stable version

      - name: Clone ti-tools
        run: |
          git clone https://github.com/cqb13/ti-tools.git ./ti-tools-repo

      - name: Create bin directory
        run: mkdir -p bin

      - name: Compile .txt to .8xp
        run: |
          for file in src/*.txt; do
            filename=$(basename "$file" .txt)
            echo "Compiling $file..."
            # Call the script directly from the cloned repo
            python3 ./ti-tools-repo/ti-tools8x/conv-prog.py "$file" "bin/$filename.8xp"
          done

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-8xp-files
          path: bin/
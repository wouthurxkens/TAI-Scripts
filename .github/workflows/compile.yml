name: Compile TI-84 Files

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Clone and Build ti-tools
        run: |
          git clone https://github.com/cqb13/ti-tools.git
          cd ti-tools
          cargo build --release
          mv target/release/ti-tools ../ti-tools-bin
          cd ..

      - name: Create bin directory
        run: mkdir -p bin

      - name: Compile .txt to .8xp
        run: |
          if [ -d "src" ]; then
            # The nullglob prevents the loop from running if no .txt files exist
            shopt -s nullglob
            for file in src/*.txt; do
              filename=$(basename "$file" .txt)
              echo "Converting $file to bin/$filename.8xp..."
              
              # Using the 'convert' command per your help output
              ./ti-tools-bin convert "$file" -o "bin/$filename.8xp"
            done
          else
            echo "Directory ./src not found."
            exit 1
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-8xp-files
          path: bin/
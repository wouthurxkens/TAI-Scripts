name: Compile TI-84 Files

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install tivars
        run: pip install tivars

      - name: Create bin directory
        run: mkdir -p bin

      - name: Compile .txt to .8xp
        run: |
          python3 <<os.environ['PYTHON_SCRIPT']
          import os
          from tivars.types import TIProgram

          src_dir = 'src'
          bin_dir = 'bin'

          for filename in os.listdir(src_dir):
              if filename.endswith('.txt'):
                  # Read your plain text file
                  with open(os.path.join(src_dir, filename), 'r') as f:
                      content = f.read()
                  
                  # Create a TI Program entry
                  # The library automatically tokenizes the string
                  name = os.path.splitext(filename)[0][:8].upper()
                  prgm = TIProgram(content, name=name)
                  
                  # Save as .8xp
                  output_path = os.path.join(bin_dir, f"{os.path.splitext(filename)[0]}.8xp")
                  prgm.save(output_path)
                  print(f"Compiled {filename} -> {output_path}")
          os.environ['PYTHON_SCRIPT']

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-programs
          path: bin/
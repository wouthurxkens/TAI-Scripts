name: Compile TI-84 Files

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Clone and Build ti-tools
        run: |
          git clone https://github.com/cqb13/ti-tools.git
          cd ti-tools
          cargo build --release
          # Move the binary to the root for easier access
          mv target/release/ti-tools ../ti-tools-bin
          cd ..

      - name: Create bin directory
        run: mkdir -p bin

      - name: Compile .txt to .8xp
        run: |
          # Ensure the src directory exists
          if [ -d "src" ]; then
            for file in src/*.txt; do
              # Check if files actually exist to avoid loop errors
              [ -e "$file" ] || continue
              
              filename=$(basename "$file" .txt)
              echo "Compiling $file to bin/$filename.8xp..."
              
              # Execute the conversion
              ./ti-tools-bin conv-prog "$file" "bin/$filename.8xp"
            done
          else
            echo "No src directory found. Skipping compilation."
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-8xp-files
          path: bin/
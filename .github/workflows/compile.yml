name: Compile TI-84 Files

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Clone and Build ti-tools
        run: |
          git clone https://github.com/cqb13/ti-tools.git
          cd ti-tools
          cargo build --release
          # Move the binary to a known path for easier access
          mv target/release/ti-tools8x ../ti-tools8x
          cd ..

      - name: Create bin directory
        run: mkdir -p bin

      - name: Compile .txt to .8xp
        run: |
          # Use the freshly built Rust binary
          for file in src/*.txt; do
            filename=$(basename "$file" .txt)
            echo "Compiling $file to bin/$filename.8xp"
            ./ti-tools8x conv-prog "$file" "bin/$filename.8xp"
          done

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-8xp-files
          path: bin/